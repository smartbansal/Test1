<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="TestDiv">
        <fieldset>
            <center>
                <legend><b>Test</b></legend>
            </center>
            <table border="100px">
                <tr>
                    <td id="que">question</td>
                </tr>
                <tr>
                    <td id="option1">a</td>
                    <td><input type="radio" name="option1" value="option1"></td>
                </tr>
                <tr>
                    <td id="option2">b</td>
                    <td><input type="radio" name="option2" value="option2"></td>
                </tr>
                <tr>
                    <td id="option3">c</td>
                    <td><input type="radio" name="option3" value="option3"></td>
                </tr>
                <tr>
                    <td id="option4">d</td>
                    <td><input type="radio" name="option4" value="option4"></td>
                </tr>
                <tr>
                    <td colspan="4">
                        <table>
                            <tr>
                                <td>
                                    <button id="previous">Previous</button>
                                    <button id="skip">Skip</button>
                                    <button id="next">Next</button>
                                    <button id="finish">Finish</button>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </fieldset>
    </div>
</body>
</html>
